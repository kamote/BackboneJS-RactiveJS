<div class="list-group">
{{#data:i}}
  <a href="#stylist/{{id}}" class="list-group-item clearfix" style="padding: 5px; opacity: 0;">
    <div class="row">
      <div class="col-xs-3 "><img src="{{ u32 }}" alt="{{ first_name }} {{ last_name }}" class="pull-left" style="width: 60px; height: 60px;"></div>
      <div class="col-xs-8 padding-reset">
        <div class="ellipsis">
          <h4 style="line-height: 57px;">{{ first_name }} {{ last_name }}</h4>
        </div>
      </div>
    </div>
    <div class="arrow"><i class="fa fa-angle-right"></i></div>
  </a>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.list-group-item').each(function(i){
                var row = $(this);
                setTimeout(function() {
                row.addClass('slidetoRight');
                }, i*200);
            });
        }); 
    </script>
{{/data}}
</div>
{{#loading}}
<div class="loader"></div>
{{/loading}}
