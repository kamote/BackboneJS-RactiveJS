{{#salon}}
<h4 style="margin-left: 5px;">About</h4>
<div class="list-group">
	<div class="list-group-item" style="padding-left: 5px; padding-right: 5px;">{{ description }}</div>
</div>

<h4 style="margin-left: 5px;">Contact Information</h4>
<div class="list-group">
	<div class="list-group-item" style="padding-right: 5px;">
		<div class="pull-left"><i class="fa fa-phone"></i></div>{{ phone }}
	</div>
	<div class="list-group-item" style="padding-right: 5px;">
		<div class="pull-left"><i class="fa fa-map-marker"></i></div>{{ location }}
	</div>
</div>

<h4 style="margin-left: 5px;">Branches</h4>
<div class="list-group">
	{{#branches}}
	<a href="#salon/{{id}}" class="list-group-item clearfix" style="padding: 5px">
		<div class="row">
		  	<div class="col-xs-3 "><img src="{{ image }}" onerror="imgError(this,'salon')" alt="{{ name }}" class="pull-left" style="width: 60px; height: 60px;"></div>
		  	<div class="col-xs-8 padding-reset" style="position: relative; top: 7px;">
	      		<h4 class="ellipsis overflow-hidden" style="line-height: 20px; margin-bottom: 5px;">{{ name }}</h4>
	      		<p class="text-muted ellipsis map_location"><i class="fa fa-map-marker"></i>{{ location }}</p>
		  	</div>
		</div>
		<div class="arrow"><i class="fa fa-angle-right"></i></div>
	</a>
	{{/branches}}
</div>
{{/salon}}
