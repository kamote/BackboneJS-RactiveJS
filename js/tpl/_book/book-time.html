<div>
<header class="navbar navbar-default navbar-fixed-topx">
  <div class="row navigator">
 		<a href="javascript:;" class="backward" on-tap="closeModal"><i class="fa fa-angle-left"></i></a>
	<h1 class="navigator-title container">
		{{^header.title}}
		Select Time
		{{/header.title}}	
		{{#header.title}}
			{{header.title}}
		{{/header.title}}	
	</h1>
  </div>
</header>
<section class="content" intro="fadeIn" intro-params='{"duration":30,"easing":"easeOut"}' outro='fade' outro-params='{"from":"left","duration":30,"easing":"easeOut"}'>
	{{#slot:i}}
		<a proxy-click="selectTimeClick" href="#" class="list-group-item" data-time="{{{ JSON.stringify(slot[i]) }}}" style="padding-left: 5px; padding-right: 5px;"> {{ slot[i][2][0] }} - <span class="text-muted">{{ slot[i][2][1] }}</span> </a>
	{{/slot}}

	{{#loading}}
		<div class="loader"></div>
	{{/loading}}

	{{^loading}}
		{{^slot}}
		<div class="alert alert-info">
			<p>Please select a new date.</p>
		</div>
		{{/slot}}
	{{/loading}}
</section>
</div>
