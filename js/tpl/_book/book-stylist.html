<div>
<header class="navbar navbar-default navbar-fixed-topx">
  <div class="row navigator">
		<a href="javascript:;" class="backward" on-tap="closeModal"><i class="fa fa-angle-left"></i></a>
	<h1 class="navigator-title container">
		{{^header.title}}
		Select Stylist
		{{/header.title}}	
		{{#header.title}}
			{{header.title}}
		{{/header.title}}	
	</h1>
  </div>
</header>
<section class="content" intro="fadeIn" intro-params='{"duration":30,"easing":"easeOut"}' outro='fade' outro-params='{"from":"left","duration":30,"easing":"easeOut"}'>
	<div class="list-group">
	{{#stylists:i}}
	  <a href="#stylist/{{id}}" proxy-click="selectStylistClick" data-stylist="{{{ JSON.stringify(stylists[i]) }}}" class="list-group-item clearfix" style="padding: 5px">
		<div class="row">
		  <div class="col-xs-3 "><img src="{{ u32 }}" alt="{{ first_name }} {{ last_name }}" class="pull-left" style="width: 60px; height: 60px;"></div>
		  <div class="col-xs-8 padding-reset" style="position: relative; top: 7px;">
			<div class="ellipsis">
			  <h4 style="line-height: 20px; margin-bottom: 5px;/*line-height: 57px;*/">{{ first_name }} {{ last_name }}</h4>
			  <p class="text-success">{{ service_length }}mins {{ service_price }}kr</p>
			</div>
		  </div>
		</div>
		<div class="arrow"><i class="fa fa-angle-right"></i></div>
	  </a>
	{{/stylists}}
	</div>
</section>
</div>
