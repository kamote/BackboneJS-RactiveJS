<style type="text/css">
	.navigator-footer {
		right: 0;
		left: 0;
		bottom: 0;
		position: fixed;
		width: 100%;
	}


</style>

<script type="text/javascript">
$(function(){
	$(window).scroll(function(event) {
		if ($(this).scrollTop() > 50) {
			$('.navigator-footer').css({
				'position'	: 'fixed',
				'width'		: '100%'
			});
			$('.navigator-footer').slideUp('fast');
		} else {
			$('.navigator-footer').css({
				'position'	: 'fixed',
				'width'		: '100%'
			});
			$('.navigator-footer').slideDown('fast');
		}
	});

	$('form').click(function(event) {
		$('.navigator-footer').slideUp('fast');
	});
});

</script>

<header class="navbar navbar-default navbar-fixed-top" style="height: auto;">
	<div class="row navigator">
		<a href="#{{header.backBtn}}" class="backward"><i class="fa fa-angle-left"></i></a>
		<h1 class="navigator-title container">
			Log In
		</h1>
	</div>
</header>

<section class="content">
	<form method="POST" name="form-login" id="form-login">
	    <a href="#" proxy-click="FBloginClick" class="btn btn-facebook btn-block">Log In with Facebook</a>

	    <div class="spacer-medium"></div><!-- spacer -->

	    <div class="row">
	          <div class="col-xs-12 text-center">OR</div>
	    </div>

	    <div class="spacer-medium"></div><!-- spacer -->
	    <div class="panel panel-default">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="addon">
						<label class="{{ fErrors.email ? "text-red" : "text-gray" }} fa fa-envelope" for="email-login"></label>
						<input on-blur="fieldBlur" type="email" class="holder" id="email-login" placeholder="Email" name="email" value="{{ login.email }}">
					</div>
				</li>
				<li class="list-group-item">
					<div class="addon">
						<label class="{{ fErrors.password ? "text-red" : "" }} fa fa-lock" for="password-login"></label>
						<input on-blur="fieldBlur" required="required" type="password" class="holder" id="password-login" placeholder="Password" name="password" value="{{ login.password }}">
					</div>
				</li>
			</ul>
		</div>

	    <div class="row">
	      <div class="col-xs-6"><button proxy-click="loginClick" type="submit" class="btn btn-success btn-block">Log In</button></div>
	      <div class="col-xs-6"><a href="#signup" class="btn btn-info btn-block">Sign Up</a></div>
	    </div>

	    <div class="spacer-large"></div>
	    <p class="text-center"><a href="#forgot-password">Forgot Password?</a></p>
	    <p class="text-center"><a href="#terms-condition">See our Terms &amp; Conditions</a></p>
	</form>	
</section>
