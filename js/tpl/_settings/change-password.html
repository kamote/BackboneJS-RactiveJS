<div>
<header class="navbar navbar-default navbar-fixed-topx">
	<div class="row navigator">
	<a href="javascript:;" class="backward" on-tap="hideModal"><i class="fa fa-angle-left"></i></a>
	<h1 class="navigator-title container">
		{{^header.title}}
		Change Password
		{{/header.title}} 
		{{#header.title}}
			{{header.title}}
		{{/header.title}} 
	</h1>
	</div>
</header>
<section class="content">
	<form name="form-change-password" id="form-change-password">
		<div class="panel panel-default">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="addon">
						<label class="{{ fErrors.current_password ? "text-red" : "" }} fa fa-lock" for="password-login"></label>
						<input on-blur="fieldBlur" type="password" class="holder" id="current-password" placeholder="Current Password" name="current_password" value="{{ changePassword.current_password }}">
					</div>
				</li>
			</ul>
		</div>

		<div class="panel panel-default">
			<ul class="list-group">
				<li class="list-group-item">
					<div class="addon">
						<label class="{{ fErrors.password ? "text-red" : "" }} fa fa-lock" for="password"></label>
						<input on-blur="fieldBlur" type="password" class="holder" id="password" placeholder="Password" name="password" value="{{ changePassword.password }}">
					</div>
				</li>
				<li class="list-group-item">
					<div class="addon">
						<label class="{{ fErrors.password_confirm ? "text-red" : "" }} fa fa-level-up fa-rotate-90" for="c-password"></label>
						<input on-blur="fieldBlur" type="password" class="holder" id="c-password" placeholder="Confirm Password" name="password_confirm" value="{{ changePassword.confirm_password }}">
					</div>
				</li>
			</ul>
		</div>

		<button proxy-click="doChangePasswordClick" type="button" class="btn btn-info btn-block">Change Password</button>
	</form>
</section>
