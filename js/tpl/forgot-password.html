<header class="navbar navbar-default navbar-fixed-top" style="height: auto;">
	<div class="row navigator">
		<a href="#{{header.backBtn}}" class="backward"><i class="fa fa-angle-left"></i></a>
		<h1 class="navigator-title container">
			Forgot Password
		</h1>
	</div>
</header>

<section class="content">
	{{#success}}
		<h2 class="sub-title text-center">Ubook has emailed you a password reset link.</h2>
		<h4 class="sub-title text-center">Check your email and follow the instructions.</h4>
	{{/success}}
	{{^success}}
		<form method="POST" name="form-forgot-password" id="form-forgot-password">
			<div class="panel panel-default">
				<ul class="list-group">
					<li class="list-group-item">
						<div class="addon">
							<label class="fa fa-envelope" for="email-login"></label>
							<input on-blur="fieldBlur" type="email" class="holder" id="email-login" placeholder="Email" name="email" value="{{ forgotPassword.email }}">
						</div>
					</li>
				</ul>
			</div>

			<div class="row">
				<div class="col-xs-12"><button proxy-click="forgotPasswordSubmitClick" type="submit" class="btn btn-success btn-block">Submit</button></div>
			</div>
		</form>
	{{/success}}
</section>
