{{#data:i}}
	<h4 style="margin-left: 5px;">{{ category }}</h4>
	<div class="list-group">
		{{#services:j}}
		<a href="#"  proxy-click="serviceClick" data-service="{{{ JSON.stringify(services[j]) }}}" class="list-group-item" style="padding: 5px;">
			{{name}}
			<div class="text-success">{{ length }}mins, {{ price }}kr</div>
			<div class="arrow"><i class="fa fa-angle-right"></i></div>

			<div class="col-xs-7 col-sm-9 col-md-9 text-muted ellipsis text-mini">{{description}}</div>
			<div class="col-xs-5 col-sm-3 col-md-3"><span class="pull-right text-success">{{ length }}mins {{ price }}kr</span></div>
		</div> -->
		</a>
		{{/services}}
	</div>
{{/data}}
