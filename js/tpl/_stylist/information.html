{{#stylist}}
<h4 style="margin-left: 5px;">About</h4>
<div class="list-group">
	<div class="list-group-item" style="padding-left: 5px; padding-right: 5px;">
		{{ about }}
	</div>
</div>

<h4 style="margin-left: 5px;">Contact Information</h4>
<div class="list-group">
	<div class="list-group-item" style="padding-right: 5px;">
		<div class="pull-left"><i class="fa fa-phone"></i></div>{{ salon_branch_phone }}
	</div>
	<div class="list-group-item" style="padding-right: 5px;">
		<div class="pull-left"><i class="fa fa-map-marker"></i></div>{{ salon_branch_location }}
	</div>
</div>
{{/stylist}}
