{{#user}}
<section class="content">
  <h4>Account Settings</h4>
  <div class="list-group">
    <a href="" class="list-group-item">Email <span class="pull-right text-muted">{{ username || email }}</span></a>
    <a href="" proxy-click="changeMobileClick" class="list-group-item">Mobile 
      <span class="pull-right text-muted text-mini"><i class="fa fa-angle-right"></i></span>
      <span class="pull-right text-muted">{{ mobile }}</span>
    </a>
    <a href="#" proxy-click="changePasswordClick" class="list-group-item">Password <span class="pull-right text-muted text-mini"><i class="fa fa-angle-right"></i></span></a>
    <div class="list-group-item">Facebook <span class="pull-right text-muted">
      {{#fb_id == 0}}
      <!-- <a href="#" proxy-click="fbConnectClick" class="btn btn-facebook btn-xs">Connect</a> -->
      <input type="checkbox" class="ip_checkbox" id="checkbox" /><label for="checkbox" proxy-click="fbConnectClick"></label>
      {{/fb_id}}

      {{#fb_id > 0}}
      <!-- <a href="#" proxy-click="fbDisConnectClick" class="btn btn-facebook btn-xs">Disconnect</a> -->
      <input type="checkbox" class="ip_checkbox" id="checkbox-1" checked /><label for="checkbox-1" proxy-click="fbDisConnectClick"></label>
      {{/fb_id}}
    </span></div>
  </div>

  <h4>Information</h4>
  <div class="list-group">
    <a href="#about-us" class="list-group-item">About Us <span class="pull-right text-muted text-mini"><i class="fa fa-angle-right"></i></span></a>
    <a href="#terms-condition" class="list-group-item">Terms of Service <span class="pull-right text-muted text-mini"><i class="fa fa-angle-right"></i></span></a>
    <a href="#privacy-policy" class="list-group-item">Privacy Policy <span class="pull-right text-muted text-mini"><i class="fa fa-angle-right"></i></span></a>
  </div>

  <div class="list-group">
    <a href="" proxy-click="logoutClick" class="list-group-item">Log Out <span class="pull-right text-muted text-mini"><i class="fa fa-sign-out"></i></span></a>
  </div>


</section>
{{/user}}
