<style type="text/css">
html,
body {
	height: 100%;
}

#home {
	overflow: hidden;
	height: 100%;
	position: absolute;
	width: 100%;
	left: 0;
	right: 0;
}
</style>
<header class="navbar navbar-default navbar-fixed-top" style="height: auto;">
  <div class="row navigator">
	<div class="onSearch" style="padding: 8px 20px">
		<div class="addon">
			<label for="searchServices" class="fa fa-search"></label>
			<input type="text" id="searchServices" on-tap="searchTap" class="form-control input-sm" value="{{ search.keyword }}" placeholder="Mens Cut, Womens Cut, Makeup, Nail Polishing, Bride Makeup etc.">
		</div>
		<div id="extendSearch">
			<div class="spacer-medium"></div>
			<div class="col-md-9 col-xs-9 col-sm-9 padding-l-reset">
				<div class="addon">
					<label for="city" class="fa fa-map-marker"></label>
					<input id="city" type="text" class="form-control input-sm col-xs-5" placeholder="City" value="{{ search.location }}">
				</div>
			</div>
			<div class="col-md-3 col-xs-3 col-sm-3">
				<button data-role="button" on-tap="hideExtendedSearch" class="btn btn-sm btn-link btn-block text-red">Cancel</button>
			</div>
			<div class="spacer-medium clearfix"></div>
			<div class="spacer-small"></div>
			<a proxy-click="searchClick" data-href="#search/{{ search.keyword }}/city/{{ search.location }}" data-role="button" class="btn btn-sm btn-primary btn-block"><i class="fa fa-search"></i> Search</a>
		</div>
	</div>	
  </div>
</header>


<div style="position: relative;">
    <div style="position: absolute; width: 100%; height: 100%;">
        <div class="carousel slide carousel-fade" id="carousel">
            <div class="carousel-inner">
                <div class="overlay"></div>
                <div class="active item">
                    <img src="assets/images/bg_slide_1.jpg" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="assets/images/bg_slide_2.jpg" style="width: 100%;">
                </div>
                <div class="item">
                    <img src="assets/images/bg_slide_3.jpg" style="width: 100%;">
                </div>
            </div>
        </div>
    </div>  
</div>

<section class="content" style="background: transparent; position: relative; z-index: 100;">
    <div class="search-box text-center">
        <div class="logo fade three"></div>
        <!-- <p class="big-title text-white-shadow">Booking has never been simpler.</p> -->
        <p class="sub-title text-white fade five">Find Hair or Beauty Salons nearby and book appointment online.</p>
    </div>
</section>

<script type="text/javascript">
    $(document).ready(function(){
        $('.carousel').carousel({
            interval: 5000
        });
    });
</script>
